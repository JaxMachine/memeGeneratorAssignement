<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Meme-Gen-ver 2.0</h1>
        <div id="submissionForm" class="Page-Header">
            <form>
                <button>Submit the Top Text</button>
                <label for="Top Text"></label>
                <input text="text" id ="Top-Text"/>
            </form>
            <form>
                <button>Submit the Bottom Text</button>
                <label for="Bottom Text"></label>
                <input text="text" id ="Bottom-Text"/>
            </form>
                <form>
                <button>Submit the image URL</button>
                <label for="image url"></label>
                <input text="text" id ="image-url"/>
            </form>
        </div>
        <div id="MemeDisplay" class="Page-Body">
            <p>Image Goes here</p>
        </div>
        <div id="resetForm" class="Page-footer">
            <button>Reset the Meme!</button>
        </div>
    </div>
</body>
</html>
