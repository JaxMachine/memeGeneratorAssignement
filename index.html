<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Meme-Gen-ver 2.0</h1>
        <div id="submissionForm" class="Page-Header">
            <form>
                <div>Top Text Here!</div>
                <label for="Top Text"></label>
                <input text="text" id ="Top-Text"/>
            </form>
            <form>
                <div>Buttom Text Here!</div>
                <label for="Bottom Text"></label>
                <input text="text" id ="Bottom-Text"/>
            </form>
                <form>
                <div>Image URL Here!</div>
                <label for="image url"></label>
                <input text="text" id ="image-url"/>
            </form>
            <button>Submit the Meme!</button>
        </div>
        <div id="MemeDisplay" class="Page-Body">
            <p>Image Goes here</p>
        </div>
        <div id="resetForm" class="Page-Footer">
            <button>Reset the Meme!</button>
        </div>
    </div>
</body>
</html>
